<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmGuard UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/45ed1b1acf.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            position: relative;
            background-color: white;
        }

        .top-bar .center-content {
            display: flex;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .top-bar img {
            width: 30px; /* Adjust icon size */
            height: 30px;
            margin-right: 10px; /* Space between icon and text */
        }

        .power-card {
            background: url('images/livefeed.png') no-repeat center center;
            background-size: cover;
            padding: 15px;
            margin-top: 40vw;
            border-radius: 10px;
            text-align: left;
            position: relative;
            color: black; /* Ensures text is visible on the image */
        }
        .dashboard {
            background: rgb(226, 219, 219);
            border-radius: 15px;
            padding: 20px;
            margin-top: 40vw;
            text-align: center;
        }
        .dashboard .btn {
            width: 45%;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
        }
        .image-holder {    
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }
        .bottom-nav {
            background: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ccc;
        }
        .bottom-nav a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="center-content">
                <img src="images/farmicon.png" alt="FarmGuard Icon">
                <h4>FarmGuard</h4>
            </div>
            <i class="fas fa-cog"></i>
        </div>
        <div class="power-card">
            <p><strong>Windmill Power</strong> <i class="fas fa-battery-full"></i></p>
            <p><i class="fas fa-circle text-danger"></i> View Live Feed</p>
        </div>
        <div class="dashboard">
            <div class="d-flex flex-wrap justify-content-center">
                <button class="btn btn-success"><i class="fas fa-wifi"></i> Live View</button>
                <button class="btn btn-success"><i class="fas fa-cogs"></i> System Status</button>
                <button class="btn btn-success"><i class="fas fa-hand-point-up"></i> Manual Control</button>
                <button class="btn btn-success"><i class="fas fa-exclamation-triangle"></i> Settings & Alerts</button>
            </div>
        </div>
        <div class="bottom-nav">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-bell"></i></a>
            <a href="#"><i class="fa-solid fa-rotate-right"></i></a>
            <a href="#"><i class="fa-solid fa-user"></i></a>
        </div>
    </div>
</body>
</html>
