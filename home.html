<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmGuard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="img/db1.png" alt="FarmGuard Logo" class="logo">
        <i class="fas fa-cog settings-icon"></i>
    </header>

    <!-- Live Feed Section -->
    <section class="live-feed">
        <div class="feed-container">
            <img src="img/farm-live.png" alt="Live Feed">
            <p class="power-status">Windmill Power <i class="fas fa-battery-full"></i></p>
            <p class="live-text">View Live Feed</p>
        </div>
    </section>

    <!-- Control Buttons -->
    <section class="controls">
        <div class="button-grid">
            <div class="control-button">
                <i class="fas fa-eye"></i>
                <p>Live View</p>
            </div>
            <div class="control-button">
                <i class="fas fa-cogs"></i>
                <p>System Status</p>
            </div>
            <div class="control-button">
                <i class="fas fa-sliders-h"></i>
                <p>Manual Control</p>
            </div>
            <div class="control-button">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Settings & Alerts</p>
            </div>
        </div>
    </section>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-item active">
            <i class="fas fa-home"></i>
            <p>Home</p>
        </div>
        <div class="nav-item">
            <i class="fas fa-bell"></i>
            <p>Alerts</p>
        </div>
        <div class="nav-item">
            <i class="fas fa-sync"></i>
            <p>Updates</p>
        </div>
    </nav>

</body>
</html>
